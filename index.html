<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>DUNGEON GAME</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
</style>
</head>
<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('grass1', 'gfx/grass1.png');

        }

        function create ()
        {
            var i;
            for(i=0;i<config.width/8;i++){
                var j;
                for(j=0;j<config.width/6;j++){
                    this.add.image(80*i, 80*j, 'grass1');
                }
            }// this.add.image(80, 240, 'grass1');
        }

        function update ()
        {
        }

    </script>

</body>
</html>
